<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="csstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><center>Quote generator</center></h1>
        </div>

        <div class="main">
            <div class="text">
                <p class="quote">“You have power over your mind — not outside events. Realize this, and you will find strength.”</p>
            </div>

            <div class="person"><center>Marcus Aurelius</center></div>

            <div class="btn">
                <center><button id="new-quote">New quote</button></center>
            </div>


        </div>
    </div>

  
    
</body>

<script src="project.js" defer></script>
</html>
